<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KellyMarie Password Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Antic+Didone&family=Arapey&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Arapey', serif;
      background-color: #fff;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f8cdd2;
      padding: 1rem;
      text-align: center;
      font-family: 'Antic Didone', serif;
      font-size: 1.8rem;
      color: #333;
    }
    nav {
      background-color: #eaeaea;
      padding: 0.5rem;
      text-align: center;
    }
    nav button {
      margin: 0.3rem;
      background-color: #4fbfbf;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Arapey', serif;
    }
    nav button:hover {
      background-color: #3aa9a9;
    }
    .container {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }
    input, select, textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: 'Arapey', serif;
    }
    button.action {
      background-color: #4fbfbf;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Arapey', serif;
    }
    button.action:hover {
      background-color: #3aa9a9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #f8cdd2;
    }
    .hidden {
      display: none;
    }
    .locked {
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header>KellyMarie Password Vault</header>
  <nav id="navBar" class="hidden">
    <button onclick="showPage('main')">Main</button>
    <button onclick="showPage('add')">Add Entry</button>
    <button onclick="showPage('current')">Current Passwords</button>
    <button onclick="showPage('archive')">Archived Passwords</button>
  </nav>

  <div class="container">
    <div id="lockScreen">
      <div class="locked">
        <p>Enter your 6-digit PIN to unlock:</p>
        <input type="password" id="pinInput" maxlength="6" />
        <button class="action" onclick="unlock()">Unlock</button>
      </div>
    </div>

    <div id="mainPage" class="hidden">
      <h2>Welcome, KellyMarie</h2>
      <p>Select a folder above to manage your passwords.</p>
    </div>

    <div id="addPage" class="hidden">
      <h2>Add New Entry</h2>
      <select id="type">
        <option>Website</option>
        <option>App</option>
        <option>Device</option>
        <option>Other</option>
      </select>
      <input type="text" id="customType" placeholder="If 'Other', type here..." />
      <input type="text" id="title" placeholder="Title (e.g. Google Account 1)" />
      <input type="text" id="username" placeholder="Username" />
      <input type="text" id="password" placeholder="Password" />
      <input type="text" id="link" placeholder="Link to website (optional)" />
      <label for="dateChanged">Last Updated (optional):</label>
      <input type="date" id="dateChanged" />
      <textarea id="notes" placeholder="Notes (optional)"></textarea>
      <button class="action" onclick="addEntry()">Add Entry</button>
    </div>

    <div id="currentPage" class="hidden">
      <h2>Current Passwords</h2>
      <table id="currentTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Username</th>
            <th>Type</th>
            <th>Link</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="archivePage" class="hidden">
      <h2>Archived Passwords</h2>
      <table id="archiveTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Username</th>
            <th>Type</th>
            <th>Link</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const PIN = "072386";
    let autoLockTimer;

    function unlock() {
      const input = document.getElementById("pinInput").value;
      if (input === PIN) {
        document.getElementById("lockScreen").classList.add("hidden");
        document.getElementById("navBar").classList.remove("hidden");
        showPage("main");
        loadEntries();
        resetAutoLock();
      } else {
        alert("Incorrect PIN");
      }
    }

    function resetAutoLock() {
      clearTimeout(autoLockTimer);
      autoLockTimer = setTimeout(() => {
        document.getElementById("navBar").classList.add("hidden");
        document.getElementById("mainPage").classList.add("hidden");
        document.getElementById("addPage").classList.add("hidden");
        document.getElementById("currentPage").classList.add("hidden");
        document.getElementById("archivePage").classList.add("hidden");
        document.getElementById("lockScreen").classList.remove("hidden");
        document.getElementById("pinInput").value = "";
      }, 300000); // 5 minutes
    }

    function showPage(page) {
      ["mainPage", "addPage", "currentPage", "archivePage"].forEach(id => {
        document.getElementById(id).classList.add("hidden");
      });
      document.getElementById(page + "Page").classList.remove("hidden");
      if (page === "current" || page === "archive") loadEntries();
      resetAutoLock();
    }

    function addEntry() {
      const type = document.getElementById("type").value;
      const customType = document.getElementById("customType").value;
      const title = document.getElementById("title").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const link = document.getElementById("link").value;
      const dateChanged = document.getElementById("dateChanged").value;
      const notes = document.getElementById("notes").value;

      const entry = {
        type: type === "Other" ? customType : type,
        title,
        username,
        password,
        link,
        dateChanged,
        notes,
        archived: false
      };

      const entries = JSON.parse(localStorage.getItem("passwordVault") || "[]");
      entries.push(entry);
      localStorage.setItem("passwordVault", JSON.stringify(entries));
      clearForm();
      showPage("current");
    }

    function clearForm() {
      ["customType", "title", "username", "password", "link", "dateChanged", "notes"].forEach(id => {
        document.getElementById(id).value = "";
      });
    }

    function loadEntries() {
      const entries = JSON.parse(localStorage.getItem("passwordVault") || "[]");
      const currentBody = document.querySelector("#currentTable tbody");
      const archiveBody = document.querySelector("#archiveTable tbody");
      currentBody.innerHTML = "";
      archiveBody.innerHTML = "";

      entries.forEach((entry, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.title}</td>
          <td>${entry.username}</td>
          <td>${entry.type}</td>
          <td><a href="${entry.link}" target="_blank">${entry.link}</a></td>
          <td>
           <button onclick="viewDetails(${index})">View</button>
        ${entry.archived ? 
          `<button onclick="restoreEntry(${index})">Restore</button>` : 
          `<button onclick="archiveEntry(${index})">Archive</button>`}
        <button onclick="deleteEntry(${index})">Delete</button>
      </td>
    `;
    if (entry.archived) {
      archiveBody.appendChild(row);
    } else {
      currentBody.appendChild(row);
    }
  });
}

function viewDetails(index) {
  const entries = JSON.parse(localStorage.getItem("passwordVault") || "[]");
  const entry = entries[index];
  alert(
    `Title: ${entry.title}\nUsername: ${entry.username}\nPassword: ${entry.password}\nType: ${entry.type}\nLink: ${entry.link}\nLast Updated: ${entry.dateChanged || "N/A"}\nNotes: ${entry.notes || "None"}`
  );
  resetAutoLock();
}

function archiveEntry(index) {
  const entries = JSON.parse(localStorage.getItem("passwordVault") || "[]");
  entries[index].archived = true;
  localStorage.setItem("passwordVault", JSON.stringify(entries));
  loadEntries();
  resetAutoLock();
}

function restoreEntry(index) {
  const entries = JSON.parse(localStorage.getItem("passwordVault") || "[]");
  entries[index].archived = false;
  localStorage.setItem("passwordVault", JSON.stringify(entries));
  loadEntries();
  resetAutoLock();
}

function deleteEntry(index) {
  const entries = JSON.parse(localStorage.getItem("passwordVault") || "[]");
  if (confirm("Are you sure you want to delete this entry?")) {
    entries.splice(index, 1);
    localStorage.setItem("passwordVault", JSON.stringify(entries));
    loadEntries();
    resetAutoLock();
  }
}

window.onload = () => {
  if (localStorage.getItem("passwordVault")) {
    loadEntries();
  }
};
</script>
</body>
</html>
